<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label >Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" required>
            </div>

            <div class="input-box">
                <label >E-mail Address</label>
                <input type="text" placeholder="Enter Your E-mail Address" required>
            </div>

            <div class="column">

                <div class="input-box">
                    <label >Phone Number </label>
                    <input type="number" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-box">
                    <label >D.O.B</label>
                    <input type="date" placeholder="Enter Your D.O.B" required>
                </div>
            </div>
            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                  <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked>
                    <label for="check-others">Male</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check-female" name="gender">
                    <label for="check-female">Female</label>
                </div>

                <div class="gender">
                    <input type="radio" id="check-others" name="gender">
                    <label for="check-others">Others</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <label >Address</label>
            <input type="text" placeholder="Enter Street Address" required>
            <input type="text" placeholder="Enter Street Address line 2" required>
            <div class="column">
                <div class="select-boox">
                    <select>
                        <option hidden >Country</option>
                        <option >INDIA</option>
                        <option >USA</option>
                        <option >JAPAN</option>
                        <option >CANADA</option>
                        <option >GERMANY</option>
                    </select>
                </div>
                <input type="text" placeholder="Enter Your City" required>
            </div>
            <div class="columnn">
                <input type="text" placeholder="Enter Your State" required>
               <input type="number" placeholder="Enter Your Postal Code" required>
            </div> 
        </div>
        <button>Submit</button>
    </form>
    </section>
    
</body>
</html>
